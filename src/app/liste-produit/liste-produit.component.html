<p>liste-produit works!</p>
<p>Nom : {{nom}}</p>
<p>Note : {{note}}</p>
<section>
    
    <article *ngFor = "let unProduit of produit">
        <p>Nom : {{unProduit.nom}}</p>
        <p>Prix : {{unProduit.prix}} $ <span *ngIf="unProduit.prix < note">(Aubaine)</span></p>
        <p>Prix : {{unProduit.prix}} $ <span *ngIf="verifAubaine(unProduit.prix)">(Aubaine)</span></p>
        
    </article>

</section>
